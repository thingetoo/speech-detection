<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Detection</title>
  </head>
  <body>
    <div class="container">
      <div class="words" contenteditable></div>
      <button id="reset">Reset Text</button>
    </div>
    <script>
      const resetButton = document.getElementById("reset");
      function hideParagraphs() {
        var p_list = document.getElementsByTagName("p");
        console.log(p_list);
        for (var i = p_list.length - 1; i >= 0; i--) {
          var p = p_list[i];
          p.parentNode.removeChild(p);
        }
        console.log(p_list);
        console.log("click");
      }

      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new SpeechRecognition();
      recognition.interimResults = true; //will populate the screen with words as we're speaking

      let p = document.createElement("p");
      const words = document.querySelector(".words");
      words.appendChild(p);

      recognition.addEventListener("result", (e) => {
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join("");
        const weatherCalls =
          [transcript.toLowerCase()].includes("weather") ||
          [transcript.toLowerCase()].includes("get weather") ||
          [transcript.toLowerCase()].includes("what's the weather");
        p.textContent = transcript;

        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.appendChild(p);
        }
        if (weatherCalls) {
          console.log("making API call to get weather...");
        }
      });
      resetButton.addEventListener("click", hideParagraphs);
      recognition.addEventListener("end", recognition.start);
      recognition.start();
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #ffc600;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      button {
        height: 20px;
        align-items: center;
      }
    </style>
  </body>
</html>
